<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/reset.css">

</head>
<body>

        <div class="container">
            <h1>Ótima escolha!</h1>

                <img src="img/produtos/foto1-verde.png" alt="Fuzzy Cardigan" class="img-thumbnail img-responsive">

                    <dt>Produto</dt>
                    <dd>Fuzzy Cardigan</dd>
                
                    <dt>Cor</dt>
                    <dd>Verde</dd>
                
                    <dt>Tamanho</dt>
                    <dd>40</dd>

                    <dd>R$ 129,00</dd>
                </dl>
            </div>
        </div>
